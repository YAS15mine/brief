<html>

<body>
  

<section class="form" >
  <form id="form">
    <div class="inputbox">
      <span>Nom</span>
      <input   class="bar" id="nom" type="text" >  
      <small></small>
    </div>
    <div class="inputbox">
      <span  >Marque</span>
      <input  class="bar"  id="marque"   type="text" >
      <small></small>
    </div>
    <div class="inputbox">
      <span >Prix</span>
      <input  class="bar" type="number" id="price" >
      <small></small>
    </div>
    <div class="inputbox">
      <label > date de production  </label>
      <input type="date"   id="date">
      <small></small>
    </div>
    <div class="inputbox">
      <label for="type">choisissez le type</label>
      <select id="type">
        <option value=""></option>
        <option value="hygiène et toilette">hygiène et toilette</option>
        <option value="soins esthétiques">soins esthétiques</option>
        <option value="produits solaires"> produits solaires</option>
        <option value="beauté des mains et des pieds">beauté des mains et des pieds</option>
        <option value="produits de maquillage">produits de maquillage</option>
        <option value="entretien capillaires">entretien capillaires</option>
        <option value="parfums">parfums</option>
      </select>
       <small></small>
    </div>
      <div class="inputbox">
        <label >Est en promotion  :   </label>
        <div class="rad">
        
         <label for="rd">  <input type="radio"  name="M" value="OUI" id="D">OUI</label>
         
          <label for="rd"><input type="radio" name="M" value="NON" id="S">NON</label> 
       
        </div>
         <div class="mis1"></div>
      </div>

      <div class="formajoute">
      <!-- <input  type="button" value="Ajouter" onclick="boom()"> -->
      <input id="button"  type="button" value="Ajouter">
    </div>
  </form>

</section>
<section class="tabl"  >
 
  <table id="controllist">
    <thead>
      <tr>
        <th>NOM</th>
        <th>Marque</th>
        <th>price</th>
        <th>date de production</th>
        <th>Type</th>
       <th>Est en promotion</th> 
       <th>action</th>
      </tr>
    </thead>
    <tbody id="controlist">
    </tbody>
  </table>

</section>
